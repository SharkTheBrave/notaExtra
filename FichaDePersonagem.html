<html>
<head>
    <meta charset="UTF-8">
    <title>Ficha de Personagem</title>
    <style>
    
        .container {
            width: 80%; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f0f0f0; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
        }
    
    </style>
</head>
<body>
    <div class="container">
    <h1>Ficha de Personagem</h1>
    <form>
        Nome:<br>
        <input type="text" name="nome"><br><br>

        Idade:<br>
        <input type="number" name="idade"><br><br>

        Altura:<br>
        <input type="text" name="altura"><br><br>

        Sina:<br>
        <input type="text" name="sina"><br><br>

        Arquétipo:<br>
        <input type="text" name="arquetipo"><br><br>

        Nível:<br>
        <input type="number" name="nivel"><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <br><br>
<a href=index.html>Voltar para a página principal</a>
    </div>
</body>
</html>
